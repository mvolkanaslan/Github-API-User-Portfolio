<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API User Profile</title>
    <script src="https://kit.fontawesome.com/24b686d41b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container col-md-8">
        <!-- Search Box -->
        <div class="row search-user mt-3">
            <div class="input-group mb-3">
                <input id="userName" type="text" class="form-control" placeholder="Enter Github Username"  aria-describedby="button-addon2">
                <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
              </div>
        </div>
        <div class="row alert-area" style="padding:12px">
            
        </div>
            <!-- User Information -->
        <div class="row">
            <!-- User Bio Information Area -->
            <div id="userProfile" class="col-sm-12 col-md-12 col-lg-4">
                
            </div>
            <!-- User's Repos Area -->
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div id="userRepos" class="accordion shadow-sm bg-body rounded">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="/js/user.js"></script>
    <script src="/js/userInfo.js"></script>
    <script src="/js/userRepos.js"></script>
    <script src="/js/githupAPI.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
