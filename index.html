<head>

            <div class="row">

                        <img src="https://avatars.githubusercontent.com/u/68739154?v=4" class="card-img-top rounded-circle p-4" alt="...">

                            <div class="mb-3 ">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><h5>Volkan Aslan</h5></li>

                                    <li class="list-group-item">Juniour Developer</li>
                                  </ul>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input class="btn btn-primary btn-sm" type="button" value="Fallow">

                            </div>
                          
                        </div>
                      </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-8">

                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>

                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                </div>
              </div>
        
    </div>
